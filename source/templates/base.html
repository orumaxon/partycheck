<!doctype html>
{% load static %}

<html lang="ru" class="{% block html_style %}{% endblock %}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicons -->
    <link rel="icon" href="{% static 'style/icons/receipt.svg' %}">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

    <!-- Custom styles for this template -->
    {% block style %}
    {% endblock %}

    <title>{% block title %}{% endblock %}</title>
  </head>

    <body class="{% block body_style %}{% endblock %}">

      {% block menu %}{% endblock %}

      <main class="{% block main_style %}{% endblock %}">
        {% block main %}
        {% endblock %}
      </main>

      <footer class="mb-2 text-center {% block footer_style %}{% endblock %}">
        {% block footer %}
            Разработано <a class="text-decoration-none">@orumaxon</a>
        {% endblock %}
      </footer>

      <!--JavaScript-->
      {% block script %}
      <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
      <!--
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
      -->
      {% endblock %}
    </body>

</html>
