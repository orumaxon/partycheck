<!doctype html>
{% extends 'page.html' %}
{% load static %}

{% block title %}Party{% endblock %}

{% block main %}
    <div class="container">

        <table class="table table-striped table-hover caption-top">
            <caption>Список групп/компаний</caption>
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Название</th>
                <th scope="col">Создатель</th>
                <th scope="col">Кол-во участников</th>
              </tr>
            </thead>
          <tbody>
          {% for party in party_list %}
            <tr>
              <th scope="row">{{ party.id }}</th>
              <td>{{ party.name }}</td>
              <td>{{ party.creator }}</td>
              <td>{{ party.members.count }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>

    </div>
{% endblock %}
