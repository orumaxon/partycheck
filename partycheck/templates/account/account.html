<!doctype html>
{% extends 'base.html' %}
{% load static %}

{% block title %}Аккаунт{% endblock %}

{% block menu %}{% include 'menu.html' %}{% endblock %}

{% block main %}

    <p>Компании:</p>

    {% endfor %}

{% endblock %}
